<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom password generator</title>
    <link rel="icon" type="image/png"  href="f.png">
    <style>
        body {
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            margin: 50px;
            background-color: coral;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #username {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>bottom password generation</h1>
    <p>It's a common theory that bottoms make the best passwords when keyboard smashing. So using our BKS (Bottom Keysmash) algorithm you can make wonderful passwords.</p>
    <p>(bottom inc. does not guarantee these passwords will be any good)</p>
    <button onclick="generateUsername()">generate the password</button>
    <div id="username"></div>

    <script> 
    var smash1 = ['sfjdkgj', 'qdwejfege', 'weisfdj', 'amanajnn']
var smash2 = ['dlergjrsd', 'gnrjksndknb', 'fgnjfn', 'njfsdnfvnpk']
var text = [' hiiii', ' ', ' meannnieeee']
var emoticon = [' >_<', ' @_@', ' >~<']

function generateUsername() 
{
    var smash12 = smash1[Math.floor(Math.random() * smash1.length)];
    var smash22 = smash2[Math.floor(Math.random() * smash2.length)];
    var text2 = text[Math.floor(Math.random() * text.length)];
    var emoticon2 = emoticon[Math.floor(Math.random() * emoticon.length)];
    var username = smash12 + smash22 + text2 + emoticon2;

 document.getElementById('username').textContent = 'your password is: ' + username;
}
    </script>

    <br>

</body>
</html>
